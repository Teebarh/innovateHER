<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles/signup.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maternify</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><h1>Hello Beautiful,</h1></header>
    <main>
      <h2>Enter your information below or login with Google account</h2>

      <!-- The section to input details  -->
      <form action="register.php" method="POST" onsubmit="return validateForm()">
      <section>
        <div>
          <label for="name">Name</label>
          <input type="name" id="firstname" name="firstname" required/>
        </div>
        <div>
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="@gmail.com" name="email" required/>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required/>
        </div>
        <div>
          <label for="confirm_password">Confirm Password</label>
          <input type="password" name="confirm_password" id="confirm_password" required/>
          <span id="password_error" class="error"></span><br><br>
        </div>
      </section>
      <br />
        <a href="./register.php">
        <button class="button">Create Account</button>
        </a>
        <a href="./register.php">
        <button class="button">
            <img src="../assets/google.png" alt="" />
            Continue With Google
        </button class="button">
        </a>
      </form>
    </main>
    <script>
          function validateForm() {
          var password = document.getElementById("password").value;
          var confirm_password = document.getElementById("confirm_password").value;
          var password_error = document.getElementById("password_error");

          if (password != confirm_password) {
              password_error.innerHTML = "Passwords do not match";
              return false;
          } else {
              password_error.innerHTML = "";
              return true;
          }
      }
    </script>
  </body>
</html>
